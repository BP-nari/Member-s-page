  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      text-align: center;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .button:hover {
      background: #1d4ed8;
    }
    .accordion {
      background: #f9fafb;
      margin: 1rem 0;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
    }
    .accordion summary {
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      background: #e5e7eb;
      border-radius: 0.5rem;
    }
    .accordion p {
      padding: 1rem;
      margin: 0;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
